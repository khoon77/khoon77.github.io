<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>주식 복리 계산기</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .calculator {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin: 40px 20px;
      padding: 40px;
      max-width: 720px;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      color: #00796b;
      margin-bottom: 30px;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input[type="range"] {
      width: 100%;
    }

    #rateDisplay {
      font-weight: bold;
      color: #00796b;
      margin-left: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #004d40;
    }

    .ad, .result-table, #chart-container {
      margin-top: 30px;
    }

    .ad {
      border: 1px dashed #bbb;
      padding: 15px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .result-table th, .result-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .calculator {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>📈 주식 복리 계산기</h1>

    <label>초기 금액 (원):</label>
    <input type="text" id="initialAmount" value="1,000,000" autocomplete="off" />

    <label>수익률 (%): 
      <input type="range" id="interestRate" min="1" max="100" value="10" />
      <span id="rateDisplay">10%</span>
    </label>

    <label>기간 단위 선택:</label>
    <select id="timeUnit">
      <option value="daily">일</option>
      <option value="monthly">월</option>
      <option value="yearly">년</option>
    </select>

    <label>총 기간 (1~30):</label>
    <select id="periodCount"></select>
    <span id="periodUnitLabel">일</span>

    <button onclick="calculateCompound()">💡 계산하기</button>

    <div class="ad">[ 여기에 광고 배너 삽입 위치 1 ]</div>

    <div id="resultArea"></div>

    <div id="chart-container">
      <canvas id="compoundChart" width="100%" height="350"></canvas>
    </div>

    <div class="ad">[ 여기에 광고 배너 삽입 위치 2 ]</div>
  </div>

  <script>
    const periodSelect = document.getElementById("periodCount");
    for(let i=1; i<=30; i++){
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      periodSelect.appendChild(option);
    }

    function formatNumberWithCommas(x) {
      if (isNaN(x) || x === '') return '';
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function uncomma(x) {
      return x.replace(/[^0-9]/g, "");
    }

    const initialInput = document.getElementById("initialAmount");
    initialInput.addEventListener("input", function() {
      let val = uncomma(this.value);
      val = val.replace(/^0+/, '');
      this.value = val ? formatNumberWithCommas(val) : "";
    });

    document.getElementById("interestRate").oninput = function() {
      document.getElementById("rateDisplay").innerText = this.value + "%";
    };

    document.getElementById("timeUnit").onchange = function() {
      let unit = "일";
      if (this.value === "monthly") unit = "월";
      else if (this.value === "yearly") unit = "년";
      document.getElementById("periodUnitLabel").innerText = unit;
    };

    let compoundChart = null;

    function calculateCompound() {
      const principal = parseFloat(uncomma(document.getElementById("initialAmount").value));
      const rate = parseFloat(document.getElementById("interestRate").value);
      const timeUnit = document.getElementById("timeUnit").value;
      const periodCount = parseInt(document.getElementById("periodCount").value);

      if (isNaN(principal) || principal <= 0) {
        alert("초기 금액을 올바르게 입력해 주세요.");
        return;
      }

      let unitText = timeUnit === "monthly" ? "월" : (timeUnit === "yearly" ? "년" : "일");
      let results = [], chartLabels = [], chartData = [];
      let amount = principal;

      for (let i = 1; i <= periodCount; i++) {
        amount *= (1 + rate / 100);
        let profit = amount - principal;
        results.push({
          period: i,
          total: formatNumberWithCommas(amount.toFixed(0)),
          profit: formatNumberWithCommas(profit.toFixed(0))
        });
        chartLabels.push(i + unitText);
        chartData.push(Number(amount.toFixed(0)));
      }

      let html = `<h2>📊 결과 (${unitText} 단위)</h2><table class="result-table">
                    <tr><th>${unitText}</th><th>총 금액 (원)</th><th>수익금 (원)</th></tr>`;
      results.forEach(r => {
        html += `<tr><td>${r.period}</td><td>${r.total}</td><td>${r.profit}</td></tr>`;
      });
      html += `</table>`;
      document.getElementById("resultArea").innerHTML = html;

      const ctx = document.getElementById("compoundChart").getContext("2d");
      if (compoundChart) compoundChart.destroy();
      compoundChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartLabels,
          datasets: [{
            label: '총 금액 (원)',
            data: chartData,
            fill: true,
            borderColor: 'rgb(0, 150, 136)',
            backgroundColor: 'rgba(0, 150, 136, 0.1)',
            tension: 0.2,
            pointRadius: 3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => formatNumberWithCommas(value) + '원'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
